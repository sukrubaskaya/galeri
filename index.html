<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fotoğraf Galerim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Fotoğraf Galerim</h1>
  <div class="grid">
    <div class="card"><img src="1_org_zoom.jpg" alt=""></div>
    <div class="card"><img src="Dusakabin-Antalya.jpg" alt=""></div>
    <div class="card"><img src="IMG-20250912-WA001.jpg" alt=""></div>
    <div class="card"><img src="IMG-20250912-WA002.jpg" alt=""></div>
    <div class="card"><img src="IMG-20250912-WA003.jpg" alt=""></div>
    <div class="card"><img src="IMG-20250916-WA000.jpg" alt=""></div>
    <div class="card"><img src="Monoblok-panjur-siste.jpg" alt=""></div>
    <div class="card"><img src="bipencerecom_Ortadan.jpg" alt=""></div>
  </div>
  <footer>© 2025 Şükrü Başkaya</footer>
</body>
</html>
